<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Learning</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addLanguage(newLang) {
      const li = document.createElement("li");
      li.innerHTML = `${newLang}`;
      document.querySelector(".language").append(li);
    }

    addLanguage("Python");
    addLanguage("Cpp");

    function addOptiLanguage(newLang) {
      const li = document.createElement("li");
      li.append(document.createTextNode(newLang));

      document.querySelector(".language").append(li);
    }
    addOptiLanguage("Golang");

    //Edit elements inside DOM
    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = "Mojo";
    const newLi = document.createElement("li");
    newLi.textContent = "Mojo";
    secondLang.replaceWith(newLi);

    //Edit
    const firstLang = document.querySelector("li");
    firstLang.outerHTML = "<li>Typescript</li>";
    // const newElement = document.createElement("li");
    // newElement.textContent = "Typescript";
    // firstLang.replaceWith(newElement);

    //Remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
